<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mlevddgp" method="POST">
        <header>
            <h1>Payment form <strong></strong></h1>
            <p1>Required fields are followed by *</p1>
            <h2>Contact information <strong></strong></h2>
        </header>
    
        <fieldset>
            <legend>Title</legend>
            <input type="radio" id="Mister"
            name="title" value="mister">
            <label for="Mister">Mister</label><br/>
            <input type="radio" id="Miss"
            name="title" value="miss">
            <label for="Miss">Miss</legend><br/>
        </fieldset>
            <label for="name">Name: *</label>
            <input required type="text" id="name"><br/>
            <label for="email">E-mail: *</label>
            <input required type="text" id="email"><br/>
            <label for="password">Password: *</label>
            <input required type="password" id="password"><br/>

        <h2>Payment information <strong></strong></h2>

            <label for="card-type">Card type: *</label>

            <select name="card-type" id="card-type">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select><br/>
            <label for="card-number">Card Number: *</label>
            <input required type="text" id="card" maxlenght="16" ><br/>
            <label for="expiration-date">Expiration Date: *</label>
            <input required type="date" name="expiration-date" id="expiration-date"><br/>
            <i>formatted as yy/mm</i><br/>
            <button type="submit">Validate the payment</button>

    </form>
</body>
</html>
