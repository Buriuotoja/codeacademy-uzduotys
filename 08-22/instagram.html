<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="styleinstagram" href="styleinstagram.css">
</head>
<body>
    <div class="box">
    <form action="" method="POST">
        <div class="heading">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png">
        </div>
        <div class="field">
            <input id="username" type="name" placeholder="Phone number, username, or email">
            <label for="username"></label> 
        </div>
        <div class="field">
            <input for="password" id="password" placeholder="Password">
            <label for="password"></label>
        </div>
        <button class="login-button" title="login">Log In</button>
        <div class="separator">
            <div class="line"></div>
            <p>OR</p>
        </div>
        <div class="other">
            <button class="fb-login-button" type="button">
                <i class="facebook-icon"></i>
                <span class="">Log in with Facebook</span>
            </button><br/>
            <a class="forgot-password" href="#">Forgot password?</a>
        </div>
    </form>
    <div>
    <div class="box">
        <p>Don't have an account? <a class="signup" href="#">Sign Up</a></p>
    </div>

    
</body>
</html>
