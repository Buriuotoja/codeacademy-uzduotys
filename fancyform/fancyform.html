<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="fancystyle.css">
</head>
<body>
    <header class="container">
        <h1>Register to Fancy Form</h1>
    </header>
    <main class="container">
        <div>
            <p>All fields are <span>required</span> unless marked as "optional"</p>
        </div>
        <form action="https://formspree.io/f/mlevddgp" method="POST">
            <div>
                <label for="read-only">Your unique ID that you can't change</label><br/>
                <input id="read-only" type="text" name="read-only" value="YBX0123" readonly>
            </div>
            <div>
                <label for="email">Email:</label><br/>
                <input id="email" type="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label><br/>
                <input id="password" type="password" name="password" required></input>
            </div>
            <div>
                <label for="age">Age:</label><br/>
                <input id="age" type="number" name="age" min="18" max="65" required></input>
            </div>
            <div>
                <label for="about">Tell us a little about yourself (optional):</label><br/>
                <textarea id="about" name="about" required></textarea>
            </div>
            <div>
                <input id="agree" type="checkbox" name="agree" value="1" required>
                <label for="agree">I agree with Terms&Conditions</label>
            </div>
            <button class="submit">Register
            </button>
        </button>
        </form>
        
    </main>
    
    
    
    
</body>
</html>
